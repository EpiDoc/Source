<abbr title="Epigraphic Documents in TEI XML">EpiDoc</abbr> represents a growing, global collaboration of humanists and information technologists
        (<abbr title="also known as">a.k.a.</abbr>, the &ldquo;EpiDoc Community&rdquo;) whose joint aim is the creation of flexible but
    rigorous standards and tools for the digital encoding and interchange of <a href="notes.shtml#n1">epigraphic documents</a>.
